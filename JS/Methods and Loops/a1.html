<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <body>
    <h2>JavaScript String Methods</h2>
    <p>Basic Methods</p>



    <script>
      var str = "AmAzInG";
      document.write(str.toUpperCase());
      document.write("<br>");
      document.write(str.toLowerCase());
      document.write("<br>");



      //boolean testing either true/false
      document.write(str.startsWith('M'));
      document.write("<br>");
      document.write(str.endsWith('G'));
      document.write("<br>");
        
       
    </script>
  </body>
</html>
