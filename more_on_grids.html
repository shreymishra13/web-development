<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
    <meta name="viewport"
            content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 
</head>
	
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 bg-primary">hellow first</div>
			<div class="col-md-4 bg-success">second</div>
			<div class="col-md-4 bg-dark">third</div>
		</div>
	</div>














	<div class="container">
		<h1>Hello Students!</h1>
		<p>Resize the browser window to see the effect.</p>
		<div class="row">
			<!--Size Medium and extra small-->
			<div class="col-md-8 col-xs-4" style="background-color:red; border: 1px solid black;">xs </div>
			<div class="col-md-12 col-md-5" style="background-color:lavender;">.col-xs-3 </div>
		</div>
		<div class="row">
			<!--Size Large, medium and extra small-->
			<div class="col-md-12 col-lg-6" style="background-color:lavenderblush;">.col-lg-6 .col-md-12</div>
			<div class="col-xs-6 col-md-2" style="background-color:lightgrey;">.col-xs-6 </div>
		</div>
		<div class="row" style="background-color:lightcyan;">
			<!--Size extra small-->
			<div class="col-xs-6">.col-xs-6</div>
			<div class="col-xs-6">.col-xs-6</div>
		</div>
	</div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</body>
</html>
