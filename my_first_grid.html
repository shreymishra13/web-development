<!DOCTYPE html>
<html lang="en">     
<head>
    <title>Bootstrap Grid System</title>
    <meta charset="utf-8">
    <meta name="viewport"
            content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
    <style>
        .col {
            text-align:center;
            border:1px solid black;
        }
    </style>
</head>
  
<body>

    



	<h3>Equal width column grid</h3>
    <div class="container">
        <div class="row">
            <div class="col" >
                column 1
            </div>
            <div class="col" style="background-color: rgb(26, 255, 0);">
                column 2
            </div>
            <div class="col" style="background-color: rgb(26, 255, 0);">
                column 2
            </div>
            <div class="col" style="background-color: rgb(26, 255, 0);">
                column 2
            </div>
           
            <div class="col" style="background-color: rgb(72, 0, 255);">
                column 3
            </div>
        </div>
    </div>

    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
</body>
</html>
