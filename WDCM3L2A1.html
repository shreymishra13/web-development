<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Bootstrap Typography example
    </title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- success
    danger
    warning
    primary -->


</head>

<body>

    <button class="btn btn-primary">submit</button>




    <div class="container">
        <h1>Heading Lists</h1>
        <h1 class="display-1 bg-danger">Codingal</h1>
        <h1 class="display-2 bg-success">Codingal</h1>
        <h1 class="display-3 bg-warning">Codingal</h1>
        <h1 class="display-4 bg-primary">Codingal</h1>
    </div>
    <div class="container ">
        <h1>Lighter, Secondary Text with small tag and class text-muted
            <small class="text-muted"> Hello codingal</small>
        </h1>

        <dl>
            <dt>Coffee</dt>
            <dd>White hot drink</dd>
        </dl>

    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</body>

</html>
